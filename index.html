<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>REGARGUITOS</title>
</head>
<body>
    <h1 class="titulo">Calculadora de recargos</h1>
    <section class="section">
    <div class="div">
        <p>
            Ingresa los valores de los modulos
        </p>
        <div>        
            <label>
                Modulo Simple:
            </label>
            <input id="modulo-simple" value=10.948 placeholder="Ingrese el valor de un modulo simple" type="number" title="modulo siple">
        </div>
        <div>
            <label>
                Modulo Extraordinario:
            </label>
            <input id="modulo-extra" value=21.896 placeholder="Ingrese el valor de un modulo simple" type="number" title="modulo extraordinario">
        </div>
    </div>
    <div class="div">
        <p>
            Ingresa la cantidad de servicios 
        </p>
        <div>
            <label>
                Servicios de Modulo Simple:
            </label>
            <input id="servicios-modulo-simple" placeholder="Ingrese la cantidad de servicios" type="number" title="servicios-modulo siple">
        </div>
        <div>
            <label>
                Servicios de Modulo Extraordinario:
            </label>
            <input id="servicios-modulo-extra" placeholder="Ingrese la cantidad de servicios" type="number" title="-servicios-modulo extraordinario">
        </div>
    </div>
    </section>
    <section class="section">
        <div class="modS-realizados">
        </div>
        <div class="modE-realizados">
        </div>
        <div class="total">
        </div>
    </section>
    <footer class="titulo">By Ezequiel Reyes</footer>
    <script src="./script.js"></script>
</body>
</html>
